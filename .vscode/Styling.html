<!DOCTYPE html>
<html lang="en">
    <head>
        <Meta charset="UTF-8">
        <link rel="icon" href="img19_1920x1200.jpg">
        <title>CSS</title>
        <Style>
           body > div > div {
                color: green;
           }
           div {
            color: red;
           }

        </Style>
    </head>
    <body>
        <div>
            <div>Line 1</div>
            <p>Paragraph line 2</p>
            <div>Line 3
                <p>Child Paragraph line 3.1</p>
                <div>Child Line 3.2</div>
            </div>
        </div>

                
    </body>
</html>
